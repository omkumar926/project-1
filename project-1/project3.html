};

}

const spaceCount=() =>{

   document.getElementById("output").value= spaceCounts;

}

const toUpercase = ( ) =>{
    let Upercase = userstoreValue.toUpperCase();
       document.getElementById("output").value= Upercase

}
const toLovercase = ( ) =>{

}

        document.getElementById("userinput").value= clears
     

  


};
const removeNewline=()=>{
    let removeNewlines = userstoreValue.replace(/\n{1,}/g, '\n').trim();
 document.getElementById("output").value= removeNewlines
};

const removeline=()=>{
    let removelines = userstoreValue.replace(/\n+/g, '' );
 document.getElementById("output").value= removelines
};

const reversText=() =>{
    let revers = userstoreValue.split('').reverse().join('')
     document.getElementById("output").value=revers
};

function copyText() {
  let text = document.getElementById("userinput");
  text.select();
  document.execCommand("copy");
  document.getElementById("output");
}
